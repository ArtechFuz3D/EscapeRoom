<!DOCTYPE html>
<html>
<head>
    <title>TRAPPED IN FART PRISON</title>
    <style>
        body {
            background: url('https://i.giphy.com/media/xT9DPCU60aRLykfWve/giphy.gif') repeat;
            font-family: Papyrus, fantasy;
            color: magenta;
            margin: 0;
            overflow: scroll;
            cursor: url('https://i.imgur.com/4z2z9.gif'), auto; /* Broken cursor */
        }
        #container {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: rgba(0, 255, 255, 0.3);
            z-index: 5;
            transform: skew(10deg);
        }
        #puzzle {
            position: fixed;
            top: 20%;
            left: 30%;
            background: url('https://i.giphy.com/media/3o7TKsQ8J3eQ6kZ4y4/giphy.gif');
            padding: 15px;
            border: 10px double yellow;
            box-shadow: 0 0 20px purple;
            z-index: 50;
            animation: wobble 1s infinite;
        }
        @keyframes wobble {
            0% { transform: translateX(0); }
            25% { transform: translateX(-20px) rotate(5deg); }
            50% { transform: translateX(20px) rotate(-5deg); }
            75% { transform: translateX(-10px) rotate(3deg); }
            100% { transform: translateX(0); }
        }
        h1 {
            font-size: 40px;
            text-shadow: 2px 2px red, -2px -2px blue;
            animation: blink 0.2s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .button {
            background: linear-gradient(45deg, green, pink);
            color: black;
            font-size: 24px;
            border: 5px ridge lime;
            padding: 10px 20px;
            margin: 5px;
            display: inline-block;
            transform: rotate(-10deg);
        }
        .button:hover {
            transform: scale(0.5) rotate(180deg);
            background: black;
            color: white;
            border-color: orange;
        }
        #codeBox {
            background: transparent;
            color: white;
            border: 3px solid red;
            font-size: 16px;
            width: 100px;
            text-align: center;
            filter: blur(1px);
        }
        .error {
            position: fixed;
            background: black;
            color: red;
            padding: 20px;
            font-size: 30px;
            z-index: 999;
            animation: spin 0.5s infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .clue {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-size: 12px;
            pointer-events: none;
        }
        /* Intentionally broken CSS */
        .hidden {
            display: none;
            visibility: visible;
            opacity: 1;
        }
        * {
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="puzzle" class="glitch">
            <h1>ESCAPE OR FART FOREVER</h1>
            <p>CODE IS 4 DIGITS. GUESS OR CRY.</p>
            <input id="codeBox" type="text" placeholder="????">
            <div>
                <span class="button" onclick="checkCode()">SUBMIT</span>
                <span class="button" onclick="breakPage()">HINT</span>
                <span class="button" onclick="alert('LOL NOPE')">EXIT?</span>
            </div>
            <div id="fakeClue" class="hidden">CODE IS 4200... OR NOT?</div>
        </div>
        <div class="clue" style="top: 10%; left: 80%;">IS IT 1337?</div>
        <div class="clue" style="top: 90%; left: 20%;">MAYBE 0000?</div>
        <div class="clue" style="top: 50%; left: 50%;">ACTUAL CODE: 6666</div>
    </div>

    <audio id="fart1" src="https://www.soundjay.com/human/fart-01.mp3"></audio>
    <audio id="fart2" src="https://www.soundjay.com/human/fart-02.mp3"></audio>
    <audio id="fart3" src="https://www.soundjay.com/human/fart-03.mp3"></audio>

    <script>
        // Fart sound setup
        const farts = [
            document.getElementById('fart1'),
            document.getElementById('fart2'),
            document.getElementById('fart3')
        ];

        function playFart() {
            const fart = farts[Math.floor(Math.random() * farts.length)];
            fart.currentTime = 0;
            fart.play().catch(() => console.log('Fart blocked'));
        }

        // Fart on every mouse event
        ['click', 'mousemove', 'mousedown', 'mouseup', 'mouseover', 'mouseout', 'contextmenu'].forEach(event => {
            document.addEventListener(event, playFart);
        });

        // Buggy code checker
        function checkCode() {
            const code = document.getElementById('codeBox').value;
            if (code === '6666') {
                alert('YOU WIN! JK, YOU LOSE.');
                document.body.innerHTML = '<h1 style="color:red;font-size:100px;">GAME OVER</h1>';
                setTimeout(() => window.location.reload(), 2000);
            } else {
                alert('WRONG! FART MORE!');
                document.getElementById('codeBox').value = 'NOPE';
                document.body.style.filter = 'invert(1)';
                setTimeout(() => document.body.style.filter = '', 300);
                spawnError();
            }
        }

        // Break the page more
        function breakPage() {
            document.getElementById('puzzle').style.left = Math.random() * 80 + '%';
            document.getElementById('puzzle').style.top = Math.random() * 80 + '%';
            document.getElementById('codeBox').disabled = true;
            setTimeout(() => {
                document.getElementById('codeBox').disabled = false;
                alert('HINT: YOU SUCK');
            }, 1500);
        }

        // Spawn error popups
        function spawnError() {
            const error = document.createElement('div');
            error.className = 'error';
            error.innerText = 'ERROR ' + Math.random().toString(36).substr(2, 5).toUpperCase();
            error.style.left = Math.random() * 80 + 'vw';
            error.style.top = Math.random() * 80 + 'vh';
            document.body.appendChild(error);
            setTimeout(() => error.remove(), 2000);
        }

        // Random chaos
        setInterval(() => {
            const puzzle = document.getElementById('puzzle');
            puzzle.style.transform = `skew(${Math.random() * 20 - 10}deg)`;
            if (Math.random() < 0.4) {
                document.getElementById('codeBox').value = 'GLITCH';
                spawnError();
            }
            if (Math.random() < 0.2) {
                document.body.style.zoom = 1 + Math.random() * 0.5;
                setTimeout(() => document.body.style.zoom = 1, 500);
            }
        }, 3000);

        // Annoying popups
        setInterval(() => {
            const popup = document.createElement('div');
            popup.className = 'error';
            popup.innerText = 'FART ESCAPE FAILED';
            popup.style.background = 'purple';
            popup.style.left = Math.random() * 80 + 'vw';
            popup.style.top = Math.random() * 80 + 'vh';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 2500);
        }, 1500);

        // Spam console
        setInterval(() => {
            console.log('FART PRISONER #' + Math.floor(Math.random() * 1000));
        }, 500);

        // Randomly move clues
        setInterval(() => {
            document.querySelectorAll('.clue').forEach(clue => {
                clue.style.left = Math.random() * 80 + '%';
                clue.style.top = Math.random() * 80 + '%';
            });
        }, 5000);
    </script>
</body>
</html>
