<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TRAPPED IN FART HELL! Escape this cursed webpage or fart forever. Level 1 madness.">
    <meta name="keywords" content="fart, escape room, cursed website, broken html, glitchy, annoying">
    <meta name="author" content="Fart Demon">
    <meta property="og:title" content="FART PRISON ESCAPE - LEVEL 1">
    <meta property="og:description" content="A horrible escape room where every click farts and nothing works. Can you escape Level 1? Doubt it.">
    <meta property="og:image" content="https://i.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>ESCAPE THIS HELL - LEVEL 1</title>
    <style>
        body {
            background: url('https://i.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif');
            font-family: Comic Sans MS, cursive;
            color: lime;
            overflow: hidden;
            cursor: crosshair;
            margin: 0;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 0, 0, 0.8);
            color: yellow;
            text-align: center;
            padding: 10px;
            z-index: 200;
            animation: glitch 0.5s infinite;
        }
        header h1 {
            margin: 0;
            font-size: 30px;
            text-shadow: 2px 2px purple;
        }
        header button {
            background: cyan;
            color: black;
            border: 3px dashed magenta;
            font-size: 16px;
            cursor: pointer;
        }
        header button:hover {
            background: black;
            color: cyan;
            transform: scale(1.2);
        }
        #main {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: rotate(5deg);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 5px solid hotpink;
            z-index: 10;
        }
        .glitch {
            animation: glitch 0.5s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-5px, 0); }
            80% { transform: translate(5px, 5px); }
            100% { transform: translate(0); }
        }
        button {
            background: yellow;
            color: purple;
            font-size: 20px;
            border: 3px dashed red;
            padding: 10px;
            margin: 10px;
            transform: skew(20deg);
        }
        button:hover {
            background: blue;
            color: white;
            transform: scale(1.5) skew(-10deg);
        }
        #codeInput {
            background: black;
            color: cyan;
            border: 2px solid green;
            font-size: 18px;
        }
        .popup {
            position: fixed;
            background: red;
            color: yellow;
            padding: 10px;
            border: 5px solid black;
            z-index: 100;
            animation: spin 2s infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: block !important;
            visibility: hidden;
            opacity: 1;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: lime;
            text-align: center;
            padding: 10px;
            z-index: 200;
            font-size: 14px;
        }
        footer button {
            background: red;
            color: yellow;
            border: 3px solid cyan;
            font-size: 16px;
            cursor: pointer;
        }
        footer button:hover {
            background: purple;
            color: white;
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
    <header class="glitch">
        <h1>LEVEL 1: FART NIGHTMARE</h1>
        <button onclick="spawnError()">HELP?</button>
    </header>
    <div id="main" class="glitch">
        <h1>FIND THE CODE OR DIE</h1>
        <p>Hint: It's not 1234. Or is it? Haha good luck.</p>
        <input id="codeInput" type="text" placeholder="ENTER CODE" maxlength="4">
        <button onclick="checkCode()">SUBMIT</button>
        <button onclick="alert('YOU THOUGHT THIS WOULD HELP?'); adjustAudio(1.1, 500);">CLUE?</button>
        <div id="secret" class="hidden">CODE IS 6969 LOL</div>
    </div>
    <footer>
        <p>© 2025 Fart God. All farts reserved.</p>
        <button onclick="fakeQuit()">QUIT GAME</button>
    </footer>
    <audio id="background" src="fartcomedylq.mp3" loop></audio>
    <audio id="fart1" src="https://www.soundjay.com/human/fart-01.mp3"></audio>
    <audio id="fart2" src="https://www.soundjay.com/human/fart-02.mp3"></audio>
    <audio id="fart3" src="https://www.soundjay.com/human/fart-03.mp3"></audio>

    <script>
        const fartSounds = [
            document.getElementById('fart1'),
            document.getElementById('fart2'),
            document.getElementById('fart3')
        ];
        let audioContext, sourceNode, backgroundAudio = document.getElementById('background');
        let isAudioStarted = false;

        function startBackgroundAudio() {
            if (isAudioStarted) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            sourceNode = audioContext.createMediaElementSource(backgroundAudio);
            sourceNode.connect(audioContext.destination);
            backgroundAudio.play().catch(() => console.log('Background audio blocked'));
            sourceNode.playbackRate.value = 1.0; // Level 1 baseline
            isAudioStarted = true;
        }

        function adjustAudio(rate, duration) {
            if (!isAudioStarted) return;
            sourceNode.playbackRate.value = rate;
            if (duration) {
                setTimeout(() => {
                    sourceNode.playbackRate.value = 1.0;
                }, duration);
            }
        }

        function playFart() {
            const sound = fartSounds[Math.floor(Math.random() * fartSounds.length)];
            sound.play().catch(() => console.log('Audio blocked'));
        }

        ['click', 'mousemove', 'mousedown', 'mouseup', 'mouseover', 'mouseout'].forEach(event => {
            document.addEventListener(event, () => {
                startBackgroundAudio();
                playFart();
            });
        });

        function checkCode() {
            const input = document.getElementById('codeInput').value;
            if (input === '6969') {
                adjustAudio(1.5, 2000);
                alert('LEVEL 1 CLEARED! ON TO FARTIER HELL!');
                window.location.href = 'level01.html';
            } else {
                adjustAudio(0.8, 1000);
                alert('WRONG! TRY AGAIN OR SUFFER');
                document.getElementById('codeInput').value = '';
                document.body.style.background = 'red';
                setTimeout(() => {
                    document.body.style.background = '';
                }, 500);
            }
        }

        function spawnPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerText = 'YOU CANNOT ESCAPE';
            popup.style.left = Math.random() * 80 + 'vw';
            popup.style.top = Math.random() * 80 + 'vh';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 3000);
        }

        function spawnError() {
            const error = document.createElement('div');
            error.className = 'popup';
            error.innerText = 'ERROR: NO HELP FOR YOU';
            error.style.left = Math.random() * 80 + 'vw';
            error.style.top = Math.random() * 80 + 'vh';
            document.body.appendChild(error);
            setTimeout(() => error.remove(), 3000);
            adjustAudio(1.2, 500);
            playFart();
        }

        function fakeQuit() {
            alert('YOU CAN’T QUIT FART HELL!');
            for (let i = 0; i < 3; i++) spawnPopup();
            adjustAudio(0.9, 500);
            playFart();
        }

        setInterval(spawnPopup, 2000);

        setInterval(() => {
            document.getElementById('main').style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
            if (Math.random() < 0.3) {
                document.getElementById('codeInput').value = 'ERROR';
                document.getElementById('codeInput').disabled = true;
                setTimeout(() => {
                    document.getElementById('codeInput').disabled = false;
                    document.getElementById('codeInput').value = '';
                }, 1000);
            }
            if (Math.random() < 0.1) {
                adjustAudio(0.7 + Math.random() * 0.6, 1000);
            }
        }, 4000);

        setInterval(() => {
            console.log('YOU WILL NEVER ESCAPE HAHAHA');
        }, 1000);
    </script>
</body>
</html>
